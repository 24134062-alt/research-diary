<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassLink Audio Manager</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ClassLink Audio</div>
            <div class="status-badge" id="system-status">System Online</div>
        </header>

        <main>
            <section class="control-panel">
                <h2>Global Controls</h2>
                <div class="button-group">
                    <button id="btn-start" onclick="startRecord()">Start Recording</button>
                    <button id="btn-stop" class="danger" onclick="stopRecord()">Stop Recording</button>
                </div>
            </section>

            <section class="device-list">
                <h2>Connected Devices</h2>
                <div id="devices-container" class="grid">
                    <!-- Devices will be injected here -->
                    <div class="card loading">Waiting for devices...</div>
                </div>
            </section>
        </main>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>

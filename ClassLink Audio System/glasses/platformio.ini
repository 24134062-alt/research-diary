[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
lib_deps =
    knolleary/PubSubClient @ ^2.8
    ; Add audio libraries if needed later, using native I2S for now

build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DI2S_SD=4   ; Serial Data
    -DI2S_WS=5   ; Word Select
    -DI2S_SCK=6  ; Serial Clock
    ; Adjust pins according to actual hardware
